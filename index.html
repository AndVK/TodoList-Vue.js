<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./theme.css">
    <title>ToDo</title>
  </head>

  <body>
    <div class="container" id="app">
      <div class="card">

        <h1 :style="{
          color: inputValue.length < 5 ? 'darkred' : 'darkblue',
          fontSize: inputValue.length < 6 ? '2rem' : '5rem'
        }">{{ title }}</h1>

        <div class="form-control">
          <input 
            type="text" 
            :placeholder="placeholderString" 
            v-model="inputValue"
            @keypress.enter="addNewNote"
          />
        </div>

        <button class="btn" v-on:click="addNewNote">Добавить</button>

        <hr /> 

        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, index) in notes">
            <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">({{ index + 1 }}). {{ toUpperCase(note) }}</span> -->
            <!-- <span :class="{
              'primary': true,
              'bold': note.length > 5
            }">({{ index + 1 }}). {{ toUpperCase(note) }}</span> -->
            <span :class="['bold', {'primary': note.length > 5}]">{{ index + 1 }}. {{ note }}</span>
            <button class="btn danger" @click="deleteNote(index, $event)">Удалить</button>
          </li>
          <hr>
          <li>
            <strong>Общее количество: {{ notes.length }}</strong> | Удвоенное : {{ doubleCountComputed  }}
          </li>
        </ul>

        <div v-else-if="notes.length === 0">Заметок пока нет. Добавьте первую</div>

      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>

  </body>
</html>
